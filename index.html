<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genrefy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="py-4 text-center w-100">
        <h1 class="header-title">GENREFY</h1>
    </header>

    <div id="hero-image"></div>

    <main class="container d-flex flex-column align-items-center mt-4">
        <section class="instruct text-center mb-4">
            <h2>How does it work?</h2>
            <ul class="list-unstyled">
                <li>Enter a movie</li>
                <li>Select its genre</li>
                <li>Rate it</li>
                <li>Find your preferred Genre!</li>
            </ul>
        </section>
        
        <section id="form" class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
            <p id="form-counter"></p>

            <div class="mb-3">
                <input type="text" id="movie-name" class="form-control" placeholder="Enter Movie">
            </div>

            <div class="d-flex justify-content-between">
                <select name="genre" id="genre" class="form-select me-2">
                    <option value="" disabled selected>Select Genre</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Romance">Romance</option>
                    <option value="Action">Action</option>
                    <option value="Mystery">Mystery</option>
                </select>
                <select name="stars" id="star-rating" class="form-select ms-2">
                    <option value="" disabled selected>Rate it!</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button id="conditional-btn" class="btn btn-primary submit">Submit</button>
                <button id="clear" class="btn btn-secondary" >Clear</button>
                <button id='show-modal' class="btn btn-info">Show Results</button>
            </div>

            <div id= 'movie-list'></div>
        </section>
    </main>

    <div class="container">
        <div class="modal fade" id="conditionalModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Your Results</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div id= 'modal-body'class="modal-body">
                        Your Results will show here
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <footer>
            <p><span>Made by:</span><br> Nolan Grossi<br> Eliana Liantonio<br> Brandon Lopez</p>
    </footer>

    <!-- javascript goes below this line -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
