<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="py-4 text-center w-100">
        <h1 class="header-title">Genrify- Explore and discover genres!</h1>
    </header>
    <main class="container d-flex flex-column align-items-center mt-4">
        <div class="instruct text-center mb-4">
            <h2>How does it work?</h2>
            <ul class="list-unstyled">
                <li>Enter a movie</li>
                <li>Select its genre</li>
                <li>Rate it</li>
                <li>Find your preferred Genre!</li>
            </ul>
        </div>
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
            <div class="mb-3">
                <input type="text" id="movie-name" class="form-control" placeholder="Enter Movie">
            </div>
            <div class="d-flex justify-content-between">
                <select name="genre" id="genre" class="form-select me-2">
                    <option value="" disabled selected>Select Genre</option>
                    <option value="horror">Horror</option>
                    <option value="comedy">Comedy</option>
                    <option value="romance">Romance</option>
                    <option value="action">Action</option>
                    <option value="mystery">Mystery</option>
                </select>
                <select name="stars" id="star-rating" class="form-select ms-2">
                    <option value="" disabled selected>Rate it!</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button id="submit" class="btn btn-primary">Submit</button>
                <button id="clear" class="btn btn-secondary">Clear</button>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
